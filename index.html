<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Johannes Brannelid - Portfolio & Resume | Fullstack .NET Developer in Stockholm, Sweden. Radiographer turned developer with expertise in frontend and backend technologies."
    />

    <!-- For web robots -->
    <meta name="author" content="Johannes Brannelid" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Johannes Brannelid | Portfolio" />
    <meta
      property="og:description"
      content="Fullstack .NET Developer & Radiographer based in Stockholm, Sweden. Explore my projects and professional journey."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jbrannelid.github.io/react-portfolio/"
    />
    <meta
      property="og:image"
      content="https://jbrannelid.github.io/react-portfolio/assets/portrait/IMG_2402.webp"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Johannes Brannelid | Portfolio" />
    <meta
      name="twitter:description"
      content="Fullstack .NET Developer & Radiographer based in Stockholm, Sweden. Explore my projects and professional journey."
    />
    <meta
      name="twitter:image"
      content="https://jbrannelid.github.io/react-portfolio/assets/portrait/IMG_2402.webp"
    />

    <!-- Favicon and site img -->
    <link
      rel="icon"
      type="image/png"
      href="/react-portfolio/assets/logo/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/react-portfolio/assets/logo/favicon.svg"
    />
    <link rel="shortcut icon" href="/react-portfolio/assets/logo/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/react-portfolio/assets/logo/apple-touch-icon.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Johannes Brannelid Portfolio"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ec8b2a" />

    <!-- Canonical URL for google -->
    <link
      rel="canonical"
      href="https://jbrannelid.github.io/react-portfolio/"
    />

    <!-- Site Title -->
    <title>Johannes Brannelid | Portfolio - Fullstack .NET Student</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Defer JavaScript -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
